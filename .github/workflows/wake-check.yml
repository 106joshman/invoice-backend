name: Keep RAILWAY API Alive

# Runs every 4 minutes
on:
  schedule:
    - cron: "*/10 * * * *" # every 10 minutes

  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render App
        run: |
          echo "Pinging RAILWAY API to keep it awake..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 https://invoice-backend-29kf.onrender.com/api/health)
          if [ "$RESPONSE" -eq 200 ]; then
            echo "✅ API is healthy and awake."
          else
            echo "⚠️ API health check failed with status $RESPONSE"
          fi
